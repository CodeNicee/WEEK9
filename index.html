<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title></title>
</head>

<body>
  <div class="container" id="display">

  </div>

  <script>
    let xhttp = new XMLHttpRequest();
    xhttp.open("GET", 'http://localhost:3000/movieReview');
    xhttp.send();
    xhttp.onload = function () {
      let obj = JSON.parse(this.responseText);
      let temp = '';
      for (i = 0; i < obj.length; i++) {
        temp +=
            '<tr><td>' + obj[i].id + '</td><td>' + obj[i].movieName + '</td>'
          + '<td>' + obj[i].movieLength + '</td>' + '<td>' + obj[i].director + '</td>'
          + '<td>' + obj[i].category + '</td>' + '<td><img src="' + obj[i].picture + '" width="200px"></td>'
          + '<td><iframe width="500" height="335" src="'+ obj[i].trailer +'"frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td><td>'
          + obj[i].review + '</td></tr>'
      }

      document.getElementById('display').innerHTML = '<table class="table table-dark table-hover" border="1 px soild black">' + temp + '</table>'
    }
  </script>

  
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
